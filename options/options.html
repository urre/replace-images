<html>
	<head>
		<title>Image replacer</title>
		<script type="text/javascript" src="options.js"></script>
		<link rel="stylesheet" href="options.css">
	</head>
	<body>

		<div class="intro">
			<h1>Replace Images</h1>
			<p>Replace images in your current tab!</p>

		</div>

		<form class="selection" action="">
			<div class="form-group">
				<input type="radio" name="kind" id="MEME" value="MEME" />
				<label for="MEME">Memes</label>
			</div>

			<div class="form-group">
				<input type="radio" name="kind" id="CAGE" value="CAGE" />
				<label for="CAGE">Cage</label>
			</div>

			<div class="form-group">
				<input type="radio" name="kind" id="PATTERN" value="PATTERN" />
				<label for="PATTERN">Pattern</label>
			</div>

			<div class="form-group">
				<input type="radio" name="kind" id="PLACEHOLDER" value="PLACEHOLDER" />
				<label for="PLACEHOLDER">Placeholder</label>
			</div>

			<div class="form-group">
				<input type="radio" name="kind" id="NONE" value="NONE" />
				<label for="NONE">None</label>
			</div>

		</form>

		<div class="help">
			<p>Click the browser extension icon to replace images </p>

				<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				viewBox="0 0 28 28" enable-background="new 0 0 28 28" xml:space="preserve">
				<polygon fill="#FFFFFF" points="8.2,20.9 8.2,4.9 19.8,16.5 13,16.5 12.6,16.6 "/>
				<polygon fill="#FFFFFF" points="17.3,21.6 13.7,23.1 9,12 12.7,10.5 "/>
				<rect x="12.5" y="13.6" transform="matrix(0.9221 -0.3871 0.3871 0.9221 -5.7605 6.5909)" width="2" height="8"/>
				<polygon points="9.2,7.3 9.2,18.5 12.2,15.6 12.6,15.5 17.4,15.5 "/>
				</svg>

			<img class="help-icon" src="../icon.png" alt="">
		</div>
	</body>
</html>
